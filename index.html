<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <section id="score-section">
        <div id="score">
          <div class="score-team">
            <h2>HOME</h2>
            <h2 class="e-score" id="count-el1">0</h2>
            <div class="btn-section">
              <button class="increment-btn" id="hideEl1" onclick="increment(1,1)">+1</button>
              <button class="increment-btn" id="foul-incre-btn1" onclick="increment(2,1)">+2</button>
              <button class="increment-btn" id="hideEl2" onclick="increment(3,1)">+3</button>
            </div>
          </div>
          <div class="score-team">
            <h2>GUEST</h2>
            <h2 class="e-score" id="count-el2">0</h2>
            <div class="btn-section">
              <button class="increment-btn" id="hideEl3" onclick="increment(1,2)">+1</button>
              <button class="increment-btn" id="foul-incre-btn2" onclick="increment(2,2)">+2</button>
              <button class="increment-btn" id="hideEl4" onclick="increment(3,2)">+3</button>
            </div>
          </div>
        </div>
        <div id="btn-section">
          <button id="save-btn" onclick="saveFunc()">NEW</button>
          <button id="foul-btn" onclick="foulFunc()">FOULS</button>
        </div>
        <p id="save-el">LastScore:</p>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
